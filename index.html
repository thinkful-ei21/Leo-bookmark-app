<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Leos Bookmark App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
  
  
  <header role="banner"> 
    <h1>Bookmarks</h1>
  </header>

  <main role="main">
    <div class="error-container"></div>
    <div class="container top-buttons">
      <button name="new bookmark toggle" class="js-add-form-checked add-button">Create</button>
      <form name="rating filter"class="js-rating-form rating-form">
        <select name="stars"class="stars">
          <option selected class="hideoption starter">Filter</option>
          <option class="other" value="5">★★★★★</option>
          <option class="other" value="4">★★★★</option>
          <option class="other" value="3">★★★</option>
          <option class="other" value="2">★★</option>
          <option class="other" value="1">★</option>      
        </select>
      </form>
    </div>
    <div class="container">
      <form name="new bookmark" id="js-add-form" class="js-add-form add-form-container"></form>
    </div>
    <div class="container ">
      <ul name= "bookmark list" class="list js-list "></ul>
    </div>
  </main>
  
  <footer role="contentinfo">© 2018 Leo Veres</footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
